<!DOCTYPE html>
<html lang="en">
<head>
	<title>WebAPP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="all.css">
</head>
<body>
	<div class="navbar">
		<div class="nav">
			<h3>WebApps</h3>
			<h5>Developed By Akshat Garg</h5>
		</div>
		<div class="option">
			<a href="#">Weather Forecast</a>
			<a href="#">Notes Making</a>
			<a href="#">Quiz Time</a>
			<a href="#">Joke's</a>
		</div>
	</div>
	<div class="bodi" id="bg">
		<div class="whole">
			<div class="app-wrap">
				<header>
					<input type="text" autocomplete="off" class="search-box" placeholder="Search for a City all over the World..."/>
				</header> 
				<main>
					<section class="location">
						<div class="city">Saharanpur, UP</div>
						<div class="date">Monday 15th March, 2021</div>
					</section>
					<div class="image" id="img"></div>
					<div class="current">
						<div class="temp">25<span>°c</span></div>
						<div class="weather">Clear</div>
						<div class="hig-low">Low :- 13°c / High :- 26°c</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
